<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/inicio"
        text="Volver"
        color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/img/logo.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Direcciones</ion-title>
    
  </ion-toolbar>
</ion-header>


<ion-content>
  
    <h3 class="ion-padding">En esta tabla ingresa todas las direcciones o posibles lugares en donde te acomode llegar</h3>
  
  
  <ion-item>
    <ion-label position="fixed">Calle</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nom" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Comuna</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.apellido" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Numero</ion-label>
    <ion-input type="number" [(ngModel)]="newDato.edad" required></ion-input>
  </ion-item>
  

  <ion-button (click)="addDatos()" expand="full">
    Agregar datos
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis Direcciones</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nom}}</h3>
            <ion-text color="secondary">
              <p>{{dato.apellido}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
