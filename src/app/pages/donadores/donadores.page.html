<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/inicio"
        text="Volver"
        color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/img/logo.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Conductores Destacados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-padding" *ngFor = "let usuario of usuarios; let i=index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <span>{{usuario.origin.name}}</span>
            </ion-card-subtitle>
            <ion-card-tittle>{{usuario.name}}</ion-card-tittle>
          </ion-card-header>
          <ion-img *ngIf="usuario.image" [src]="usuario.image">
          </ion-img>
        </ion-card>


      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
